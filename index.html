<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Akan Culture</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Akan Naming Culture</h1>
        <div class="text-center">
            <p>In this web application, the user inputs the date of<br> birth of the newborn as per the input fields;<br> and depending on th gender checked,the<br> application validates and alerts the Akan name.

            </p>

            <p>The Akan naming is drived from Ghanian culture.<br>
            </p>
        </div>

        <div class="container">
            <form action="">
                <div class="mt-4">
                    <input class="form-control" type="number" placeholder="Date" id="day" min="1" max="31" required>
                </div>
                <div class="mt-4">
                    <input class="form-control" type="number" placeholder="Month" id="month" min="1" max="12" required>
                </div>
                <div class="mt-4">
                    <input class="form-control" type="number" placeholder="Year" id="year" min="1870" max="2050" required>
                </div>
                <div class="d-flex justify-content-evenly mt-4">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Gender" value="Male" required>
                        <label class="form-check-label" for="">
              Male
            </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Gender" value="Female" required>
                        <label class="form-check-label" for="">
              Female
            </label>
                    </div>
                </div>
                <div class="text-center mt-5">
                    <button type="submit" class="btn btn-secondary text-center" onclick="NameAkan()">Submit</button>
                </div>
            </form>

        </div>


        <footer class="bg-light text-center text-lg-start mt-4">

            </div>

        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </div>
</body>

</html>
